<!doctype html>
<html>
  <head>
    <title>Sample App</title>
    <link rel="stylesheet" type="text/css" href="./client/styles/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./client/styles/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./client/styles/css/form-component.css" />
    <link rel="stylesheet" type="text/css" href="./client/styles/css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="./client/styles/css/cs-skin-boxes.css" />
    <link rel="stylesheet" type="text/css" href="./client/styles/css/modal-output.css" />
    <script src="./client/components/fullscreenForm/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="root">
    </div>

    <script src="/static/bundle.js"></script>
    <script src="./client/components/fullscreenForm/classie.js"></script>
    <script src="./client/components/fullscreenForm/selectFx.js"></script>
    <script src="./client/components/fullscreenForm/fullscreenForm.js"></script>
    <script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
  </body>
</html>
